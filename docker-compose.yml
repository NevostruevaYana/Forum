services:
  db:
    container_name: forum-db-postgres
    restart: always
    image: postgres:latest
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: forum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456

  core:
    container_name: forum-core
    build: .
    depends_on:
      - db
    ports:
      - 8080:8080 #provide the host ip from one of interfaces, or it will be localhost. e.g.: 26.26.26.26:8080:8080

volumes:
  postgres-data:
